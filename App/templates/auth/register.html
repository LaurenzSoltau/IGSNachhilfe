{% extends "base.html" %}

{% block title %}
    Registrieren
{% endblock %}










{% block content%}

<header>
  <div class="d-flex justify-content-center m-5 p-5">
    <h1><span class="text-primary fw-bold">IGS</span>Nachhilfe</h1>
  </div>
</header>

<div class="container bg-light p-3 rounded mw-50 col-11 col-md-5 border">
  <form method="post">
    <div class="form-group mb-3">
      <label for="username">Username</label>
      <input required type="text" class="form-control" id="username" name="username" placeholder="E-Mail">
    </div>
    <div class="form-group mb-3">
      <label for="email">Email Adresse</label>
      <input required type="email" class="form-control" id="email" name="email" placeholder="E-Mail">
    </div>
    <div class="form-group mb-3 d-flex-inline">
      <label for="password">Password</label>
      <input required type="password" class="form-control" id="password" placeholder="Password" name="password">
    </div>
    <button type="submit" class="btn btn-primary me-3">Submit</button> 
  </form>
</div>

<div class="mt-5 d-flex flex-wrap justify-content-center">
  Register
</div>

{% endblock %}
